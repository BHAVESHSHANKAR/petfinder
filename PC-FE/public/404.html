<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect script
    // This script handles redirects for SPA when deployed
    (function() {
      // Get the current path excluding the domain
      var path = window.location.pathname;
      
      // Save the full URL to localStorage
      sessionStorage.setItem('redirectUrl', window.location.href);
      
      // Redirect to the root with a special parameter
      window.location.href = '/?redirect=true';
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      color: #666;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Redirecting you...</h2>
  <p>If you are not redirected automatically, <a href="/">click here</a> to go to the homepage.</p>
</body>
</html>
